<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <!-- CSS links -->
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <!-- Favicon -->
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <!-- Header -->
    <header></header>
    <div class="container">
        <!-- Filters Section -->
        <section class="filters">
            <!-- Locations Filter -->
            <div class="locations">
                <h3>States</h3>
                <h4>ie. Addis Ababa, Dire Dawa...</h4>
                <!-- Location Popover -->
                <div class="popover">
                    <h2>Addis Ababa</h2>
                    <ul>
                        <li>Bole</li>
                        <li>piassa</li>
                        <li>Mexico</li>
                    </ul>
                    <h2>Dire Dawa</h2>
                    <ul>
                        <li>Konel</li>
                        <li>Ashewa</li>
                        <li>Kezira</li>
                    </ul>
                </div>
            </div>
            <!-- Amenities Filter -->
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>ie. Internet, Kitchen...</h4>
                <!-- Amenities Popover -->
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>Tv</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                        <li>Swimming pool</li>
                    </ul>
                </div>
            </div>
            <!-- Search Button -->
            <button>Search</button>
        </section>
    </div>
    <!-- Footer -->
    <footer>
        Best School
    </footer>
</body>

</html>
